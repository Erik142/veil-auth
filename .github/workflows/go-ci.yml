name: Go CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.22'

    - name: Build Server
      run: go build -o cmd/server/server ./cmd/server

    - name: Build Client
      run: go build -o cmd/client/client ./cmd/client

    - name: Run Tests
      run: go test ./...
